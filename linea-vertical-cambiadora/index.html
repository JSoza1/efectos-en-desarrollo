<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      transition: background-color 1.5s, color 1.5s;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .content {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    /* Capa oscura que se mueve */
    .dark-overlay {
      position: fixed;
      top: 0;
      left: -100%; /* Comienza fuera de la pantalla a la izquierda */
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      transition: left 2s linear; /* Movimiento uniforme */
      z-index: 1;
    }
    .dark-mode {
      color: white;
    }
    .char {
      display: inline-block;
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <div class="dark-overlay" id="darkOverlay"></div>
  <div class="content">
    <h1 id="title">Cambio de Modo</h1>
    <p id="paragraph">Presiona el botón para cambiar entre modo claro y oscuro</p>
    <button onclick="toggleDarkMode()">Cambiar Modo</button>
  </div>
  <script>
    let isDarkMode = false;
    const darkOverlay = document.getElementById('darkOverlay');
    const title = document.getElementById('title');
    const paragraph = document.getElementById('paragraph');

    // Función para dividir el texto en caracteres y aplicar clases
    function splitTextIntoChars(element) {
      const text = element.innerText;
      element.innerHTML = ''; // Limpiar el contenido original
      for (let i = 0; i < text.length; i++) {
        const charSpan = document.createElement('span');
        charSpan.className = 'char';
        charSpan.innerText = text[i];
        element.appendChild(charSpan);
      }
    }

    // Dividir el texto inicial en caracteres
    splitTextIntoChars(title);
    splitTextIntoChars(paragraph);

    let animationFrameId = null;

    function toggleDarkMode() {
      if (!isDarkMode) {
        // Mover la capa oscura desde la izquierda hasta cubrir la pantalla
        darkOverlay.style.left = '0'; // Movimiento hacia la derecha
        startAnimation(true); // Iniciar animación de las letras
      } else {
        // Regresar la capa oscura hacia la izquierda
        darkOverlay.style.left = '-100%'; // Movimiento hacia la izquierda
        startAnimation(false); // Iniciar animación de las letras
      }
      isDarkMode = !isDarkMode;
    }

    // Función para iniciar la animación de las letras
    function startAnimation(toWhite) {
      stopAnimation(); // Detener cualquier animación anterior

      // Obtener todas las letras
      const chars = document.querySelectorAll('.char');
      const overlayWidth = window.innerWidth;

      // Función para actualizar el color de las letras en cada fotograma
      function updateTextColors() {
        const currentLeft = parseFloat(window.getComputedStyle(darkOverlay).left); // Posición actual de la capa oscura
        chars.forEach((char) => {
          const charRect = char.getBoundingClientRect();
          const charPosition = charRect.left + charRect.width / 2; // Centro de la letra

          // Determinar si la capa oscura ha pasado sobre la letra
          const isCovered = toWhite
            ? charPosition <= currentLeft + overlayWidth // Izquierda a derecha
            : charPosition >= currentLeft + overlayWidth; // Derecha a izquierda

          char.style.color = isCovered ? (toWhite ? 'white' : 'black') : (toWhite ? 'black' : 'white');
        });

        // Continuar la animación mientras la transición esté activa
        if (currentLeft > -overlayWidth && currentLeft < overlayWidth) {
          animationFrameId = requestAnimationFrame(updateTextColors);
        }
      }

      // Iniciar la animación
      updateTextColors();
    }

    // Función para detener la animación
    function stopAnimation() {
      if (animationFrameId !== null) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    }
  </script>
</body>
</html>
