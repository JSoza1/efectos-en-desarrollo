<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Contenedor principal para todo el componente de habilidades -->
<div class="habilidades-container">
    <!-- Wrapper que controla el tamaño responsivo del círculo -->
    <div class="habilidades-wrapper">
        <!-- El círculo con gradiente, blur y efectos de animación -->
        <div class="habilidades-circulo"></div>
        
        <!-- Contenedor para todo el texto que aparece sobre el círculo -->
        <div class="contenido-habilidades">
            <!-- Título central que aparece en medio del círculo -->
            <div class="titulo-central">Habilidades<br>Técnicas</div>
            
            <!-- Contenedor para los elementos de texto distribuidos alrededor -->
            <div class="habilidades-items">
                <!-- Los 8 ítems de habilidades posicionados alrededor del círculo -->
                <span class="habilidad-item">Desarrollo Web</span> <!-- Posición superior -->
                <span class="habilidad-item">Programación</span>    <!-- Posición derecha -->
                <span class="habilidad-item">Bases de Datos</span>  <!-- Posición inferior -->
                <span class="habilidad-item">Frontend</span>        <!-- Posición izquierda -->
                <span class="habilidad-item">Backend</span>         <!-- Diagonal superior derecha -->
                <span class="habilidad-item">UX/UI</span>           <!-- Diagonal inferior derecha -->
                <span class="habilidad-item">Mobile</span>          <!-- Diagonal inferior izquierda -->
                <span class="habilidad-item">DevOps</span>          <!-- Diagonal superior izquierda -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
