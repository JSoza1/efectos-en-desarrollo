<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      transition: background-color 1s, color 1s;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .content {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .content h1, .content p {
      position: relative;
      transition: color 1s;
    }

    /* Capa oscura que se mueve */
    .dark-overlay {
      position: fixed;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      transition: left 1s ease-in-out;
      z-index: 1;
    }

    .dark-mode {
      color: white;
    }

  </style>
</head>
<body>
  <div class="dark-overlay" id="darkOverlay"></div>
  <div class="content">
    <h1 id="title">Cambio de Modo</h1>
    <p id="paragraph">Presiona el botón para cambiar entre modo claro y oscuro</p>
    <button onclick="toggleDarkMode()">Cambiar Modo</button>
  </div>

  <script>
    let isDarkMode = false;
    const darkOverlay = document.getElementById('darkOverlay');
    const title = document.getElementById('title');
    const paragraph = document.getElementById('paragraph');

    function toggleDarkMode() {
      if (!isDarkMode) {
        // Mover la capa oscura desde la derecha hasta cubrir la pantalla
        darkOverlay.style.left = '0';
        setTimeout(() => {
          document.body.classList.add("dark-mode");
        }, 500); // Ajustamos el tiempo para que coincida con la mitad de la animación
      } else {
        // Regresar la capa oscura hacia la derecha
        darkOverlay.style.left = '100%';
        setTimeout(() => {
          document.body.classList.remove("dark-mode");
        }, 500);
      }

      isDarkMode = !isDarkMode;
    }
  </script>
</body>
</html>
