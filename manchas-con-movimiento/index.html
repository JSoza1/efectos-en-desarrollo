<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f8f8;
    }
    
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
    }
    
    .blob:nth-child(1) {
      width: 450px;
      height: 450px;
      background-color: rgba(120, 230, 150, 0.5);
      top: 20%;
      left: 20%;
      animation: float1 14s infinite alternate;
    }
    
    .blob:nth-child(2) {
      width: 280px;
      height: 280px;
      background-color: rgba(150, 240, 120, 0.5);
      top: 50%;
      left: 50%;
      animation: float2 16s infinite alternate;
    }
    
    .blob:nth-child(3) {
      width: 380px;
      height: 380px;
      background-color: rgba(100, 210, 160, 0.5);
      top: 40%;
      left: 30%;
      animation: float3 18s infinite alternate;
    }
    
    .blob:nth-child(4) {
      width: 520px;
      height: 520px;
      background-color: rgba(130, 220, 140, 0.4);
      top: 30%;
      left: 10%;
      animation: float4 20s infinite alternate;
    }
    
    .blob:nth-child(5) {
      width: 300px;
      height: 300px;
      background-color: rgba(160, 230, 130, 0.5);
      top: 60%;
      left: 40%;
      animation: float5 15s infinite alternate;
    }
    
    .blob:nth-child(6) {
      width: 420px;
      height: 420px;
      background-color: rgba(140, 240, 170, 0.4);
      top: 10%;
      left: 70%;
      animation: float6 17s infinite alternate;
    }
    
    @keyframes float1 {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(60%, -40%) scale(1.2); }
      50% { transform: translate(10%, 70%) scale(0.8); }
      75% { transform: translate(-70%, 20%) scale(1.1); }
      100% { transform: translate(-30%, -60%) scale(0.9); }
    }
    
    @keyframes float2 {
      0% { transform: translate(0, 0) scale(1); }
      20% { transform: translate(-40%, -50%) scale(0.8); }
      40% { transform: translate(50%, -80%) scale(1.3); }
      60% { transform: translate(70%, 30%) scale(0.9); }
      80% { transform: translate(10%, 60%) scale(1.1); }
      100% { transform: translate(-60%, 20%) scale(1.2); }
    }
    
    @keyframes float3 {
      0% { transform: translate(0, 0) scale(0.9); }
      33% { transform: translate(70%, 30%) scale(1.2); }
      66% { transform: translate(-60%, 40%) scale(0.8); }
      100% { transform: translate(-20%, -70%) scale(1.1); }
    }
    
    @keyframes float4 {
      0% { transform: translate(0, 0) scale(1); }
      30% { transform: translate(40%, 40%) scale(0.7); }
      60% { transform: translate(-30%, -60%) scale(1.1); }
      100% { transform: translate(-50%, 30%) scale(0.9); }
    }
    
    @keyframes float5 {
      0% { transform: translate(0, 0) scale(1.1); }
      25% { transform: translate(-70%, 20%) scale(0.9); }
      50% { transform: translate(0%, -60%) scale(1.2); }
      75% { transform: translate(60%, -10%) scale(0.8); }
      100% { transform: translate(40%, 70%) scale(1); }
    }
    
    @keyframes float6 {
      0% { transform: translate(0, 0) scale(0.8); }
      20% { transform: translate(-50%, -40%) scale(1.1); }
      40% { transform: translate(-20%, 70%) scale(0.9); }
      60% { transform: translate(60%, 40%) scale(1.2); }
      80% { transform: translate(70%, -50%) scale(0.7); }
      100% { transform: translate(10%, -70%) scale(1); }
    }
    
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    
    h1 {
      color: #1a8a4c;
      margin-bottom: 20px;
    }
    
    p {
      color: #2a7d4f;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
  
  <div class="content">
    <div class="container">
      <h1>Fondo con manchas verdes din치micas</h1>
      <p>Este ejemplo muestra manchas de diferentes tama침os con recorridos variados.</p>
      <p>Los colores est치n m치s claros pero mantienen la paleta de verdes.</p>
    </div>
  </div>
</body>
</html>
